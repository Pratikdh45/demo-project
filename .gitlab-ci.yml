docker_build:
  stage: docker_build
  image:
    name: docker:19.03.14
    entrypoint: [""]
  variables:
    DOCKER_HOST: tcp://dind.gitlab-runner:2375
  services:
  - name: docker:19.03.14-dind
    entrypoint: ["env", "-u", "DOCKER_HOST"]
    command: ["dockerd-entrypoint.sh"]
  before_script:
    - echo $DOCKER_AUTH_CONFIG > /root/.docker/config.json
    - echo "Preparing to build Docker image..."
  script:
    - export TARGET_JAR=$(ls target/*.jar | grep -v original)
    - echo "Using JAR file: $TARGET_JAR"
    - docker build -t "$DOCKER_IMAGE_PREFIX" -f - . <<EOF
      FROM quay.io/quarkus/ubi-quarkus-native-image:21.2.0-java11
      COPY $TARGET_JAR /deployments/app.jar
      WORKDIR /deployments
      CMD ["./application", "-Dquarkus.http.host=0.0.0.0"]
      EOF
  tags:
    - master

docker_push:
  stage: docker_push
  image:
    name: docker:19.03.14
    entrypoint: [""]
  variables:
    DOCKER_HOST: tcp://dind.gitlab-runner:2375
  services:
  - name: docker:19.03.14-dind
    entrypoint: ["env", "-u", "DOCKER_HOST"]
    command: ["dockerd-entrypoint.sh"]
  before_script:
    - echo $DOCKER_AUTH_CONFIG > /root/.docker/config.json
    - echo "Preparing to push Docker image..."
  script:
    - docker tag "$DOCKER_IMAGE_PREFIX" "$CI_REGISTRY_IMAGE:${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}"
    - docker push "$CI_REGISTRY_IMAGE:${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}"
  tags:
    - master
