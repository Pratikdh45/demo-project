apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-quarkus-app
  namespace: quarkus-demo-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-quarkus-app
  template:
    metadata:
      labels:
        app: my-quarkus-app
    spec:
      containers:
        - name: my-quarkus-app
          image: $CI_REGISTRY_IMAGE:${CI_COMMIT_REF_SLUG}-${CI_COMMIT_SHORT_SHA}
          ports:
            - containerPort: 8080
